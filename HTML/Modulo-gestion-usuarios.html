<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Universidad de Oviedo</title>
  <!-- Estios del modulo Usuarios -->
  <link rel="stylesheet" href="/CSS/Modulo-gestion-usuarios.css">

  <!-- Librerias -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>

<body>
  <div class="contenedor-modulo">
    <header class="encabezado">
      <!-- Logo de la universidad -->
      <div class="contenedor-logo">
        <img src="/Imagenes/logo 2.PNG" alt="Logo" class="logo">
      </div>
      <!-- Nombre de la universidad a quien esta dirigido el programa -->
      <div class="contenedor-titulo-logo">
        <h3>Universidad de Oviedo</h3>
      </div>
    </header>

    <div class="contenedor-principal">
      <!-- Menú lateral izquierdo con enlaces a cada modulo -->
      <div class="contenedor-izquierdo">
        <nav class="menu">
          <!-- Cada ítem del menú con su ícono -->
            <a href="Modulo-gestion-usuarios.html" class="menu-item"><i class="fas fa-user"></i> Usuario</a>  
            <a href="presupuestos.html" class="menu-item"><i class="fas fa-calculator"></i> Presupuesto</a>
            <a href="factura.html" class="menu-item"><i class="fas fa-file-invoice"></i> Factura</a>
            <a href="Modulo-inventario.html" class="menu-item"><i class="fas fa-box"></i> Inventario</a>
        </nav>
      </div>

      <!-- Parte derecha: todo lo que el usuario ve y toca -->
      <div class="contenedor-derecho">
        <h1>Usuario</h1>
        <p>Gestion de usuarios del sistema</p>

        <!-- Filtro y botón de agregar -->
        <div class="contenedor">
          <div class="contenedor-filtro">
            <div class="entrada">
              <label for="">Filtrar Rol: </label>
              <select id="filtrar-rol" class="entradas">
                <option value="">Todos</option>
                <option value="Admin">Admin</option>
                <option value="User">User</option>
              </select>
            </div>
          </div>
          
          <!-- Botón para abrir el modal de agregar usuario -->
          <div class="contenedor-agregar">
            <button class="boton" type="button" data-bs-toggle="modal" data-bs-target="#agregar">
              <i class="bi bi-person-add"></i>
              Agregar
            </button>     
          </div>
        </div>

        <!-- Tabla donde se van a listar los usuarios -->
        <div class="contenedor-tabla">
          <table id="tabla-usuarios">
            <thead>
              <tr>
                <th>Acciones</th>
                <th>Id</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Correo</th>
                <th>Contraseña</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aquí se insertan las filas de los usuarios desde JS -->
            </tbody>
          </table>
        </div>

        <!-- Pagina que aun falta implementar -->
        <div class="contenedor-Paginacion"></div>
      </div>
    </div>
  </div>

  <!-- Modal para agregar usuarios -->
  <div class="modal fade" id="agregar" tabindex="-1" aria-labelledby="titulo" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" id="modales">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-tittle" id="titulo">Registro de usuarios</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="cerrar"></button>
        </div>

        <div class="modal-body">
          <!-- Campos para llenar los datos -->
          <div class="cont-entrada-izquierda">
            <div class="entrada">
              <label for="">Nombre: </label>
              <input type="text" class="entradas" id="Nombre">
            </div>
            <div class="entrada">
              <label for="">Rol usuario: </label>
              <select class="entradas" id="Rol">
                <option value="">Seleccionar</option>
                <option value="Admin">Admin</option>
                <option value="User">User</option>
              </select>
            </div>
          </div>

          <div class="cont-entrada-izquierda">
            <div class="entrada">
              <label for="">Correo: </label>
              <input type="email" class="entrada-correo" id="Correo">
            </div>
            <div class="entrada">
              <label for="">Contraseña: </label>
              <input type="text" class="entradas" id="Contrasena">
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <!-- Boton de agregar, que ejecuta la función en JS -->
          <button type="button" class="btn btn-primary" onclick="agregarUsuario()" data-bs-dismiss="modal">Agregar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts personal y script Bootstrap para usar los modales -->
  <script src="/JS/Modulo-gestion-usuarios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
