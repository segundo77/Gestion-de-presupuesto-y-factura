<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Factura</title>

   <!-- <link rel="stylesheet" href="../CSS/registrar_factura.css"> -->

  
  <!-- Enlace al archivo CSS local (hoja de estilos ) -->
  <link rel="stylesheet" href="/CSS/registrar_factura.css"> 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Menú lateral izquierdo de navegación -->
  <div class="login-container">
    <header class="encabezado">
      <div class="contenedor-logo">
        <img src="/Imagenes/logo 2.PNG" alt="Logo" class="logo">
      </div>
      <div class="contenedor-titulo-logo">
        <h3>Universidad de Oviedo</h3>
      </div>
    </header>

    <div class="contenedor-principal">
      <div class="contenedor-izquierdo">
        <nav class="menu">
          <a href="Modulo-gestion-usuarios.html" class="menu-item"><i class="fas fa-user"></i> Usuario</a>
          <a href="presupuestos.html" class="menu-item"><i class="fas fa-calculator"></i> Presupuesto</a>
          <a href="factura.html" class="menu-item"><i class="fas fa-file-invoice"></i> Factura</a>     
          <a href="Modulo-inventario.html" class="menu-item"><i class="fas fa-box"></i> Inventario</a>
        </nav>
      </div>

      <div class="contenedor-derecho">
        <h2>Gestión de Facturas</h2>

        <!-- Botones -->
        <div class="contenedor-boton">
          <button onclick="mostrarFormulario()">Registrar</button>
          <button onclick="mostrarListado()">Consultar</button>
          <button onclick="mostrarModificar()">Modificar</button>
          <button onclick="mostrarEliminar()">Eliminar</button>
        </div>

        <!-- REGISTRAR FACTURA-->
        <div id="formulario-factura" style="display: none;">
            <form action="/PHP/registrar_factura.php" method="POST" enctype="multipart/form-data">
              <div class="contenedor-formulario">
              <div class="row custom-gutter">
              <div class="col-md-6">
              <label for="id_factura">ID de la Factura</label>
              <input type="number" id="id_factura" name="id_factura" required>     
              <!--  <input type="number" class="form-control"  id="id_factura" name="id_factura" required> -->
        </div>

        <div class="col-md-6">
               <label for="nombre_factura">Nombre de la Factura</label>
               <input type="text" id="nombre_factura" name="nombre_factura" required>
        </div>
        </div>

        <div class="row custom-gutter">
            <div class="col-md-6">
                <label for="archivo_factura">Archivo (PDF)</label>
                <input type="file" id="archivo_factura" name="archivo_factura" accept="application/pdf" required>
            </div>

            <div class="col-md-6">
                <label for="usuario">Nombre del Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
        </div>

        <div class="row custom-gutter">
            <div class="col-md-6">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
         </div>

              <div class="contenedor-boton">
                <button type="submit" class="buttons">Registrar Factura</button>
              </div>
        </div>
            </form>
        </div>

        <!-- CONSULTAR FACTURAS -->
        <div id="listado-facturas" style="display: none;">
          <h3>Listado de Facturas</h3>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Usuario</th>
                <th>Fecha</th>
                <th>Archivo</th>
              </tr>
            </thead>
            <tbody id="tabla-facturas">
             
            </tbody>
          </table>
        </div>

        <!-- MODIFICAR FACTURA-->
        <div id="modificar-factura" style="display: none;">
          <h3>Modificar Factura</h3>
          <form action="/PHP/modificar_factura.php" method="POST">
            <div class="contenedor-formulario">
              <label for="buscar_id">Buscar por ID:</label>
              <input type="number" id="buscar_id" name="buscar_id" required>

              <label for="nuevo_nombre">Nuevo Nombre de Factura:</label>
              <input type="text" id="nuevo_nombre" name="nuevo_nombre" required>

              <label for="nuevo_usuario">Nuevo Usuario:</label>
              <input type="text" id="nuevo_usuario" name="nuevo_usuario" required>

              <div class="contenedor-boton">
              <button type="submit" class="buttons">Modificar Factura</button>
              </div>
            </div>
          </form>
        </div>

        <!-- ELIMINAR FACTURA -->
        <div id="eliminar-factura" style="display: none;">
          <h3>Eliminar Factura</h3>
          <form action="/PHP/eliminar_factura.php" method="POST">
            <div class="contenedor-formulario">
              <label for="id_eliminar">ID de Factura a eliminar:</label>
              <input type="number" id="id_eliminar" name="id_eliminar" required>

              <div class="contenedor-boton">
                <button type="submit" class="buttons">Eliminar Factura</button>
              </div>
            </div>
          </form>
        </div>

      </div> 
    </div> 
  </div> 


 <script src="../JS/factura.js"></script>

</body>
</html>
