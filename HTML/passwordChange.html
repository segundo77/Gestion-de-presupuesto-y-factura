<!DOCTYPE html>
<!-- Define el tipo de documento como HTML5 -->

<html lang="es">
<!-- Inicia el documento HTML y establece el idioma como español -->

<head>
  <meta charset="UTF-8">
  <!-- Establece la codificación de caracteres en UTF-8 para soportar caracteres especiales -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Hace que la página sea responsive, adaptándose a distintos tamaños de pantalla -->

  <title>Cambio de Contraseña</title>
  <!-- Título que aparecerá en la pestaña del navegador -->

  <link rel="stylesheet" href="/CSS/login.css">
  <!-- Enlaza una hoja de estilos externa para aplicar estilos al diseño de la página -->
</head>

<body>
  <!-- Comienza el cuerpo del documento, que contiene el contenido visual -->

  <div class="login-container">
    <!-- Contenedor principal que estructura el área de login/cambio de contraseña -->

    <div class="left-panel">
      <!-- Panel izquierdo, generalmente usado para imagen o información institucional -->

      <img src="/Imagenes/logo 2.PNG" alt="Logo Universidad de Oviedo" class="logo">
      <!-- Imagen del logo institucional -->

      <h1>Universidad de Oviedo</h1>
      <!-- Nombre de la universidad, mostrado como título -->
    </div>

    <div class="right-panel">
      <!-- Panel derecho que contiene el formulario de recuperación de contraseña -->

        <p>Para reajustar su contraseña, envíe su dirección de correo electrónico. 
        Si podemos encontrarlo en la base de datos, le enviaremos un email con instrucciones para
        poder acceder de nuevo.</p>
        <!-- Mensaje explicativo sobre el proceso de recuperación de contraseña -->

      <form action="/PHP/login.php" method="POST">
        <!-- Formulario que envía el correo electrónico al servidor usando método POST -->

        <label for="Correo">Buscar por correo electrónico</label>
        <!-- Etiqueta del campo donde se ingresa el correo electrónico -->

        <input type="email" name="Correo" id="Correo" required>
        <!-- Campo para ingresar el correo. El tipo "email" valida que tenga formato de correo y 'required' lo hace obligatorio -->

        <button type="submit">Buscar</button>
        <!-- Botón para enviar el formulario y procesar la solicitud -->
      </form>
    </div>
  </div>

  <script src="/JS/login.js"></script>
  <!-- Vincula un archivo JavaScript externo, posiblemente para validaciones o interacciones -->
</body>

</html>
<!-- Fin del documento HTML -->
